 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiscoverHer</title>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!-- libraries -->
	<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/lib/mustache.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<!-- js -->
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!-- Main View -->
	<div class="container">
	    <div class="row">
	        <div class="col-md-3 col-md-offset-4">
	            <div class="account-box">
	                <div class="logo ">
	                    <img src="http://placehold.it/90x38/fff/6E329D&text=LOGO" alt=""/>
	                </div>
	                <form class="form-signin" action="#">
	                <div class="form-group">
	                    <input type="text" class="form-control" placeholder="Email" required autofocus />
	                </div>
	                <div class="form-group">
	                    <input type="password" class="form-control" placeholder="Password" required />
	                </div>
	                <label class="checkbox">
	                    <input type="checkbox" value="remember-me" />
	                    Keep me signed in
	                </label>
	                <button class="btn btn-lg btn-block purple-bg" type="submit">
	                    Sign in</button>
	                </form>
	                <a class="forgotLnk" href="http://www.jquery2dotnet.com">Forget your password?</a><!-- 
	                <div class="or-box">
	                    <span class="or">OR</span>
	                    <div class="row">
	                        <div class="col-md-6 row-block">
	                            <a href="http://www.jquery2dotnet.com" class="btn btn-facebook btn-block">Facebook</a>
	                        </div>
	                        <div class="col-md-6 row-block">
	                            <a href="http://www.jquery2dotnet.com" class="btn btn-google btn-block">Google</a>
	                        </div>
	                    </div>
	                </div> -->
	                <div class="or-box row-block">
	                    <div class="row">
	                        <div class="col-md-12 row-block">
	                            <a href="http://www.jquery2dotnet.com" class="btn btn-primary btn-block">Create New Account</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>
</div>
</body>
</html>
